<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <title>Cowsay trolls</title>
    <link rel="stylesheet" href="bundle.css" type="text/css"/>
    <script src="bundle.js"></script>
  </head>
  <body>
    <main ng-controller="CowsayController">
      <form ng-submit="done()">
        <label for="cowsay-text">cowsay</label>
        <input
        type="text"
        name="cowsay-text"
        ng-model="cowsay-text"/>
      <select ng-model=:cowsayFile>
        <option ng-repeat="cow in cowFiles" value="{{cow}}">{{cow}}</option>
      </select>
    </form>
      <p>text: {{cowsayText}}</p>
      <pre>{{say()}}</pre>
      <pre>{{result}}</pre>
    </main>
  </body>
</html>
